<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrabble</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="container">

        <h2>Word Scrabble</h2>

        <div class="content">
            <p class="word">racete<p>
        </div>

        <div class="details">
            <p class="hint"><b>Hint:</b> Word associted with creativity</p>
            <p class="time"><b>Time Left:</b> <span>30s</span></p>
        </div>

        <input type="text" placeholder="Enter a valid word">
        <div class="button">
            <button class="refresh">Refresh word</button>
            <button class="check">Check word</button>
        </div>

    </div>


</body>

<script src="script.js" defer></script>
<script src="word.js" defer></script>

</html>
